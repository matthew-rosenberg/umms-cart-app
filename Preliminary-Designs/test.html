<!DOCTYPE html>
<html>

<head>
    <title>UMMS App</title>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style type="text/css">
        .nav-link {
            font-size: 9px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .header {
            margin-bottom: 10px;
        }

        .back-button {
            border-style: solid;
            border-color: white;
            border-width: 1px;
        }

        body {
            background-color: rgb(244, 244, 244);
        }

        .question {
            margin-bottom: 10px;
        }

        .card-body.row {
            display: flex;
            align-items: center;
        }
    </style>
    <script type="text/javascript" src="test.js"></script>

<body>
    <div class="container-fluid">

        <!-- header -->
        <div class="row">
            <nav class="navbar  footer header"><span class="back-button">&lt; back </span> Toxicity Management</nav>
        </div>
        <div class="question">
            <div class="card">
                <div class="card-body row">
                    <div class="col-9">
                        Has the patient recently recieved antipyretics, anti-cytokine therapy or steroids?
                    </div>
                    <div class="col-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Yes</button>
                            <button type="button" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="question d-none">
            <div class="card">
                <div class="card-body row">
                    <div class="col-9">
                        Fever?
                    </div>
                    <div class="col-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Yes</button>
                            <button type="button" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="question d-none">
            <div class="card">
                <div class="card-body row">
                    <div class="col-9">
                        Hypotension?
                    </div>
                    <div class="col-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Yes</button>
                            <button type="button" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="question d-none">
            <div class="card">
                <div class="card-body row">
                    <div class="col-9">
                        Hypoxia?
                    </div>
                    <div class="col-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Yes</button>
                            <button type="button" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="row">
        <nav class="navbar fixed-bottom justify-content-center footer">Â©UMMS Cancer Center</nav>
